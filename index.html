<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div id="quiz-container" class="card shadow p-4 text-center">
            <h1 class="text-primary">Quiz Interactif</h1>
            <button id="start-btn" class="btn btn-primary mt-4">Commencer le Quiz</button>
            
            <div id="question-box" class="mt-4 d-none">
                <p id="question" class="fs-5"></p>
                <div id="options" class="btn-group-vertical w-100"></div>
            </div>

            <button id="next-btn" class="btn btn-success mt-4 w-100 d-none">Question suivante</button>
            <p id="score-display" class="mt-3 text-info fw-bold d-none">Score : 0</p>
            <p id="message" class="text-center mt-2"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
